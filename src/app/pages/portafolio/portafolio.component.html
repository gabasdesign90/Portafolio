<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-2">
  <a *ngFor="let item of port.portfolio" href="portfolio-item.html" 
  class="rk-item ae-masonry__item">
  <img src={{item.url}} alt="">
    <div class="item-meta">
      <h2>{{item.titulo}}</h2>
        <p>{{item.categoria}}</p>
        <p>{{item.subtitulo}}</p>
    </div>
  </a>
  </div>
</section>
